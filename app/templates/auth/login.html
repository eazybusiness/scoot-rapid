{% extends "base.html" %}
{% block title %}Anmelden - ScootRapid{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Anmelden</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">E-Mail</label>
            <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Passwort</label>
            <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Anmelden</button>
    </form>
    <p class="mt-4 text-center">Noch kein Konto? <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">Jetzt registrieren</a></p>
</div>
{% endblock %}
