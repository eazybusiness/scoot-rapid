{% extends "base.html" %}
{% block title %}Passwort ändern - ScootRapid{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Passwort ändern</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Aktuelles Passwort</label>
            <input type="password" name="current_password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Neues Passwort</label>
            <input type="password" name="new_password" required minlength="8" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Passwort bestätigen</label>
            <input type="password" name="confirm_password" required minlength="8" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Passwort ändern</button>
    </form>
    <p class="mt-4 text-center"><a href="{{ url_for('auth.profile') }}" class="text-blue-600 hover:underline">Zurück zum Profil</a></p>
</div>
{% endblock %}
